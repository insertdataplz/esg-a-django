<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant</title>
</head>
<body>
    <h1>Restaurant</h1>

    {% for rest in rest_list %}
        <hr/>
        <h2>
            <a href="{{ rest.rest_get_absolute_url }}">
            {{ rest.name }}
            </a>
        </h2>
        <p>{{ rest.description }}</p>
        <h4>{{ rest.average_score }}</h4>
    {% endfor %}

    <hr/>
    <a href="/blog/restaurant/new/">새 포스팅 쓰기</a>

</body>
</html>
